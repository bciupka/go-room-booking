<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .my-footer {
        background-color: #1856a7;
        margin-top: 1.5em;
        height: 4em;
        padding: 1em;
      }
      .half-size-img {
        max-width: 50%;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Rooms
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="generals.html"
                    >General's suite</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="comfort.html">Comfort suite</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="reservations.html"
                >Book now</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h1 class="mt-4">Search for availability</h1>
          <form
            action="reservations.html"
            method="GET"
            class="needs-validation"
            novalidate
          >
            <div class="row">
              <div class="col mb-3">
                <label for="start_date" class="form-label">Start date</label>
                <input
                  required
                  type="date"
                  class="form-control"
                  id="start_date"
                  name="start_date"
                  aria-describedby="startDateHelp"
                />
                <div id="startDateHelp" class="form-text">
                  Choose start day of your stay
                </div>
              </div>
              <div class="col mb-3">
                <label for="end_date" class="form-label">End date</label>
                <input
                  required
                  type="date"
                  class="form-control"
                  id="end_date"
                  name="end_date"
                  aria-describedby="endDateHelp"
                />
                <div id="endDateHelp" class="form-text">
                  Choose end day of your stay
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
              Chack availability
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="row my-footer">
      <div class="col">Left</div>
      <div class="col">Middle</div>
      <div class="col">Right</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      (() => {
        "use strict";

        const forms = document.querySelectorAll(".needs-validation");

        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
